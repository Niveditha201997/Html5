<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CurrentTime : <output id="op"></output></h1>
    <h1>volume : <output id="volop"></output></h1>
<audio width="550" height="400" loop id="audi">
    <source src="media/take_you_dancing.mp3">
</audio>
<button onclick="playaudi()">play</button>
<button onclick="pauseaudi()">pause</button>
<button onclick="stopaudi()">stop</button>
<button onclick="rewindaudi()">rewind</button>
<button onclick="increaseVol()">increaseVol</button>
<button onclick="decreaseVol()">decreaseVol</button>
<script>
     setInterval( function audi(){
        document.getElementById("op").value=document.getElementById("audi").currentTime;
        document.getElementById("volop").value=document.getElementById("audi").volume;
    },10);
    function playaudi(){
        document.getElementById("audi").play();
        document.getElementById("audi").volume=0.5;
    }
    function pauseaudi(){
        document.getElementById("audi").pause();
    }
    function stopaudi(){
        document.getElementById("audi").currentTime=0;
        document.getElementById("audi").pause();
    }
    function rewindaudi(){
        document.getElementById("audi").currentTime=document.getElementById("audi").currentTime-0.1;
        document.getElementById("audi").pause();
    }
    function increaseVol(){
        document.getElementById("audi").volume=document.getElementById("audi").volume+0.1;
    }
    function decreaseVol(){
        document.getElementById("audi").volume=document.getElementById("audi").volume-0.1;
    }
</script> 
</body>
</html>
