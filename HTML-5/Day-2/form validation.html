<body>
    <h1>Registration Form</h1>
    <form action="#" method="get">
    <table>
        <tbody>
            <tr>
                <td> User Name</td>
                <td><input name="uname" required placeholder="Enter your full name" autocomplete="off" type="text"/></td>
            </tr>
            <tr>
                <td> User email</td>
                <td><input name="emial" required pattern="\S+@\S+\.\S+" placeholder="Enter your emailid" type="email"/></td>
            </tr>
            <tr>
                <td> User Phone</td>
                <td><input name="Phone" autofocus required title="###-###-####" pattern="\d{3}-\d{3}-\d{4}" placeholder="Enter your phonenumber"  type="tel"/></td>
            </tr>
            <tr>
                <td> &nbsp; </td>
                <td><input type="submit" value="Register"/></td>
