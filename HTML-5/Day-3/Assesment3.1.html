<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #can{
          margin: 100px auto;
          display: block;
          outline: 2px solid black;
       }
   </style>
</head>
<body>
    <canvas id="can" width="500" height="500"></canvas>
    <script>
         var ctx = document.getElementById("can").getContext("2d");
         ctx.beginPath()
         ctx.fillStyle = "orange"
         ctx.moveTo(430,300);
         ctx.lineTo(50,300);
         ctx.lineTo(100,400);
         ctx.lineTo(380,400);
         ctx.lineTo(430,300);         
         ctx.fill();
         ctx.stroke();

         ctx.beginPath()
         ctx.fillStyle = "blue"
         ctx.moveTo(300,100);
         ctx.lineTo(300,200);
         ctx.lineTo(400,100);       
         ctx.fill();
         ctx.stroke();

         ctx.beginPath()
         ctx.fillStyle = "brown"
         ctx.moveTo(290,100);
         ctx.lineTo(290,300);
         ctx.lineTo(300,300);
         ctx.lineTo(300,100);        
         ctx.fill();
         ctx.stroke();

         ctx.beginPath()
         ctx.fillStyle = "aqua"
         ctx.moveTo(0,400);
         ctx.lineTo(500,400);
         ctx.lineTo(500,500);
         ctx.lineTo(0,500);        
         ctx.fill();
         ctx.stroke();
         </script>
</body>
</html>
