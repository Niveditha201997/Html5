<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #can{
           margin: 50px auto;
           display: block;
           border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="can" width="500" height="500"></canvas>
    <script>
          var ctx = document.getElementById("can").getContext("2d");
        //   ctx.arc(250,250,200,0,(Math.PI/180)*360,true);
          ctx.beginPath();
          ctx.arc(150,150,100,0,(Math.PI/180)*360,true); 
          ctx.fillStyle = "red";
          ctx.strokeStyle = "green";
          ctx.fill();
          ctx.closePath();
          ctx.stroke();

          ctx.beginPath();
          ctx.arc(150,370,100,0,(Math.PI/180)*360,true); 
          ctx.fillStyle = "green";
          ctx.strokeStyle = "red";
          ctx.fill();
          ctx.closePath();
          ctx.stroke();

          ctx.beginPath();
          ctx.arc(300,370,100,0,(Math.PI/180)*360,true); 
          ctx.fillStyle = "blue";
          ctx.strokeStyle = "yellow";
          ctx.fill();
          ctx.closePath();
          ctx.stroke();  

    </script>
</body>
</html>
